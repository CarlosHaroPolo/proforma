<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary d-flex justify-content-center">
    <div class="container-center ">
      <a class="navbar-brand" href="#">Proforma</a>
      <!--  <a class="navbar-brand" href="#">Mantenimiento</a> -->
    </div>
  </nav>
</header>

<div class="row">
  <div class="col-8  m-auto mt-2">
    <h1 class="text-center">PROFORMA</h1>
    <hr class="hr">
    <form action="">
      <div class="justify-content-start">
        <div class="form-group">
          <label for="nameBussines">Nombre de la empresa:</label>
          <input type="text" id="nameBussines" class="form-control" value="Escribe aquí">
        </div>
        <div class="row">
          <div class="col-6 form-group">
            <label forR="ruc">RUC</label>
            <input type="number" id="ruc" maxlength="20" class="form-control" value="Escribe aquí">
          </div>
          <div class="col-6 form-group">
            <label for="phone">Teléfono</label>
            <input type="number" id="phone" maxlength="20" class="form-control" value="Escribe aquí">
          </div>
        </div>

        <hr class="hr">

        <!--OTRO COMPONENTE-->
        <h3>Buscar Producto</h3>
        <shared-search-product (aSelectedProduct)="recibirProductSelect($event)"
          [componentes]="componente"></shared-search-product>


        <hr class="hr">
        <h3>Productos Registrados</h3>
        <div class="col-12">
          <table class="table table-bordered border-primary ">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Precio/uni</th>
                <th scope="col">Borrar</th>
              </tr>
            </thead>
            <tbody>


              <tr *ngFor="let item of ListProductFinal">
                <th scope="row">{{item.name}}</th>
                <td>{{item.cantidad}}</td>
                <td>{{item.sale_price}}</td>
                <td>
                  <button type="button" class="btn btn-danger">X</button>
                </td>
              </tr>




            </tbody>
          </table>
        </div>

      </div>
      <button type="button" (click)="downloadPDF()" class="btn btn-primary my-3">Primary</button>
    </form>


  </div>


  <div
    style="width: 794px; height: 1123px; border: 1px solid black; background-image: url('/img/a4.png'); background-size: contain; background-repeat: no-repeat; background-position: center;"
    class="htmlData" id="htmlData">
    <div class="row">
     <div class="col-8 m-auto" style="padding-top:165px;">
    <h1 class="container-center" >Proforma </h1>


     </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</div>
